<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MARSMELLOW Streaming Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="css/assets/css/bootswatch.min.css">
    
    <link href="css/font-awesome.css" rel="stylesheet">    
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../bower_components/html5shiv/dist/html5shiv.js"></script>
      <script src="../bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand">MARSMELLOW</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
      </div>
    </div>


    <div class="container">

      <div class="page-header" id="banner">
        <div class="row">
        </div>
      </div>

	<div class="audio-player">
		<h2>Demo - Preview Song</h2>
		<img class="cover" src="img/stream-live.png" alt="">
		<audio id="audio-player" src="demo.mp3" type="audio/mp3" controls="controls"></audio>
	</div>

      <footer>
        <div class="row">
          <div class="col-lg-12">
            <ul class="list-unstyled">
              <li class="pull-right"><a href="#top">Back to top</a></li>
          </ul>
            <p><a href="https://twitter.com/marsmellow_band"><i class="fa fa-twitter"></i></a>
				<a href="https://www.facebook.com/marsmellow"><i class="fa fa-facebook"></i></a>
				<a href="http://marsmellowband.tumblr.com"><i class="fa fa-tumblr"></i></a></p>
          </div>
        </div>
      </footer>

    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootswatch.js"></script>
    
    <script>
		$(document).ready(function() {
			$('#audio-player').mediaelementplayer({
				alwaysShowControls: true,
				features: ['playpause','volume','progress'],
				audioVolume: 'horizontal',
				audioWidth: 400,
				audioHeight: 120
			});
		});
	</script>
  </body>
</html>
